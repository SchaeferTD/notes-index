<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“– Dokumentensuche</title>
  <script src="https://cdn.jsdelivr.net/npm/meilisearch@0.37.0/dist/bundles/meilisearch.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .search-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e0e0e0;
      outline: none;
    }

    .search-input:focus {
      border-color: #4a9eff;
    }

    .search-input::placeholder {
      color: #888;
    }

    .stats {
      font-size: 13px;
      color: #888;
      margin-bottom: 12px;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .result-card {
      background: #252525;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    .result-card:hover {
      background: #2a2a2a;
      border-color: #444;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .result-type {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #3a3a3a;
      color: #aaa;
      text-transform: uppercase;
      font-weight: 500;
    }

    .result-type.pdf { background: #4a2a2a; color: #ff8a8a; }
    .result-type.md, .result-type.markdown { background: #2a3a4a; color: #8ac4ff; }
    .result-type.docx, .result-type.doc { background: #2a4a3a; color: #8affb4; }
    .result-type.mp3, .result-type.audio { background: #4a3a2a; color: #ffb88a; }

    .result-title {
      font-size: 15px;
      font-weight: 500;
      color: #fff;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .result-preview {
      font-size: 13px;
      color: #999;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .result-preview em {
      background: rgba(74, 158, 255, 0.3);
      color: #8ac4ff;
      font-style: normal;
      padding: 0 2px;
      border-radius: 2px;
    }

    .result-path {
      font-size: 11px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .no-results {
      text-align: center;
      color: #666;
      padding: 40px;
    }

    .loading {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-box">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Suchen..."
        autofocus
      >
    </div>
    <div class="stats" id="stats"></div>
    <div class="results" id="results"></div>
  </div>

  <script>
    const MEILI_HOST = window.location.hostname === 'localhost'
      ? 'http://localhost:7700'
      : `http://${window.location.hostname}:7700`;

    // API-Key aus URL-Parameter oder localStorage
    const urlParams = new URLSearchParams(window.location.search);
    let apiKey = urlParams.get('key') || localStorage.getItem('meiliKey') || '';

    if (urlParams.get('key')) {
      localStorage.setItem('meiliKey', apiKey);
    }

    if (!apiKey) {
      apiKey = prompt('Bitte Meilisearch API-Key eingeben:');
      if (apiKey) {
        localStorage.setItem('meiliKey', apiKey);
      }
    }

    const client = new MeiliSearch({
      host: MEILI_HOST,
      apiKey: apiKey
    });

    const index = client.index('files');
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results');
    const statsContainer = document.getElementById('stats');

    let debounceTimer;

    searchInput.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(performSearch, 150);
    });

    async function performSearch() {
      const query = searchInput.value.trim();

      if (!query) {
        resultsContainer.innerHTML = '';
        statsContainer.textContent = '';
        return;
      }

      try {
        const results = await index.search(query, {
          limit: 50,
          attributesToHighlight: ['preview', 'content'],
          attributesToCrop: ['preview'],
          cropLength: 150,
          highlightPreTag: '<em>',
          highlightPostTag: '</em>'
        });

        renderResults(results);
      } catch (error) {
        console.error('Suchfehler:', error);
        resultsContainer.innerHTML = `<div class="no-results">Fehler: ${escapeHtml(error.message)}</div>`;
      }
    }

    function renderResults(results) {
      const { hits, processingTimeMs, estimatedTotalHits } = results;

      statsContainer.textContent = hits.length > 0
        ? `${estimatedTotalHits} Ergebnisse in ${processingTimeMs}ms`
        : '';

      if (hits.length === 0) {
        resultsContainer.innerHTML = '<div class="no-results">Keine Ergebnisse gefunden</div>';
        return;
      }

      resultsContainer.innerHTML = hits.map(hit => {
        const preview = hit._formatted?.preview || hit.preview || '';
        const type = hit.type || 'file';
        const path = formatPath(hit.path);

        return `
          <div class="result-card" onclick="copyPath('${escapeHtml(hit.path)}')">
            <div class="result-header">
              <span class="result-type ${escapeHtml(type)}">${escapeHtml(type)}</span>
              <span class="result-title">${escapeHtml(hit.filename)}</span>
            </div>
            <div class="result-preview">${sanitizeHighlight(preview)}</div>
            <div class="result-path">${escapeHtml(path)}</div>
          </div>
        `;
      }).join('');
    }

    function formatPath(path) {
      if (!path) return '';
      // KÃ¼rze den Pfad fÃ¼r bessere Lesbarkeit
      return path
        .replace('/data/md_files/', '')
        .replace('/data/audio_files/', '');
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function sanitizeHighlight(html) {
      if (!html) return '';
      // Escape alles, dann nur <em> Tags wiederherstellen
      const escaped = escapeHtml(html);
      return escaped
        .replace(/&lt;em&gt;/g, '<em>')
        .replace(/&lt;\/em&gt;/g, '</em>');
    }

    function copyPath(path) {
      navigator.clipboard.writeText(path).then(() => {
        // Optional: Feedback anzeigen
      }).catch(err => {
        console.error('Kopieren fehlgeschlagen:', err);
      });
    }
  </script>
</body>
</html>
